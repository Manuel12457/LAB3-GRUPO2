<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Servicio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container mt-3">
            <div class="row">
                <div class="col-sm-10 pt-1">
                    <h3 class="font-italic" style="font-size:50px;color: #0c5460">Crear Servicio</h3>
                </div>
            </div>
            <div class="row">
                <form method="post" th:action="@{'/servicios/saveService'}" class="col-10">
                    <div class="mb-3">

                        <label class="form-label font-italic mt-3" style="font-size:30px;color: #0c5460">Opci√≥n de
                            servicio</label>
                        <div class="row">
                            <div class="col-sm-7">
                                <select class="form-select" aria-label="Default select example" name="opcionIdopcion">
                                    <option th:each="opcion : ${listaOpciones}" th:value="${opcion.id}"
                                            th:text="|Descripcion: ${opcion.descripcion} - Tiempo(min): ${opcion.tiempoMinutos} - Precio: ${opcion.precio}|"></option>
                                </select>
                            </div>
                        </div>

                        <label class="form-label font-italic mt-3" style="font-size:30px;color: #0c5460">Detalles del
                            servicio</label>

                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Mascota</label>
                                <select class="form-select" aria-label="Default select example" name="mascotaIdmascota">
                                    <option th:each="mascota : ${listaMascotas}" th:value="${mascota.id}"
                                            th:text="${mascota.nombre}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Cuenta</label>
                                <select class="form-select" aria-label="Default select example" name="cuentaIdcuenta">
                                    <option th:each="cuenta : ${listaCuentas}" th:value="${cuenta.id}"
                                            th:text="${cuenta.correo}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Hora inicio</label>
                                <input name="horaInicio" type="datetime-local" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Duracion (min)</label>
                                <input name="duracion" type="number" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Entrega</label>
                                <select class="form-select" aria-label="Default select example" name="entrega">
                                    <option value="Domicilio">Domicilio</option>
                                    <option value="Recojo">Recojo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-7">
                                <label class="form-label">Responsable del servicio</label>
                                <select class="form-select" aria-label="Default select example"
                                        name="responsableIdresponsable">
                                    <option th:each="responsable : ${listaResponsables}" th:value="${responsable.id}"
                                            th:text="${responsable.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{'/servicios'}" class="btn btn-outline-danger">Cancelar</a>
                    <button type="submit" class="btn btn-outline-success">Crear</button>

                </form>
            </div>
        </div>

    </body>
</html>
