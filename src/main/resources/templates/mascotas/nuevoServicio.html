<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Nueva Mascota</title>
    </head>
    <body>
        <div th:replace="/fragments/navbar.html :: navbar">
        </div>

        <div class='container'>

            <div id="content">
                <main>
                    <div class="page-header text-center">
                        <h2>Nuevo Servicio</h2>
                    </div>
                    <div class="container-fluid">
                        <form method="POST" th:action="@{'/mascotas/newService/save'}" class="col-4">

                            <input th:value="${mascota.idmascota}" name="mascotaIdmascota" type="text" class="form-control" hidden>
                            <div class="mb-3">
                                <label class="form-label">Cuenta</label>
                                <select class="form-control" name="cuentaIdcuenta">
                                    <option th:each="cuentas: ${listaCuentas}" th:text="${cuentas.correo}"
                                            th:value="${cuentas.id}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hora Inicio</label>
                                <input name="horaInicioStr" placeholder="hh:mm" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Duracion</label>
                                <input name="duracion" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <select class="form-control" name="entrega">
                                    <option value="Domicilio">Domicilio</option>
                                    <option value="Recojo">Recojo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <select class="form-control" name="responsableIdresponsable">
                                    <option th:each="responsable: ${listaResponsables}" th:text="${responsable.nombre}"
                                            th:value="${responsable.idresponsable}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"></label>
                                <select class="form-control" name="opcion">
                                    <option th:each="opcione: ${opcion}" th:text="${opcione.descripcion}"
                                            th:value="${opcione.id}"></option>
                                </select>
                            </div>
                            <a th:href="@{'/mascotas/info?id=' + ${mascota.idmascota}}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </main>
            </div>
            <!-- /Contenido -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">GRUPO 1 - PUCP @ 2022</div>
                    </div>
                </div>
            </footer>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
