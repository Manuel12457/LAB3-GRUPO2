<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista Empleados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>


    </head>
    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-10 pt-1">
                    <h3 class="font-italic" style="font-size:50px;color: #0c5460">Lista de servicios</h3>
                </div>
                <div class="col-sm-2 pt-3" style="padding-left: 25px; margin-top: 10px">
                    <a class="btn btn-outline-success" th:href="@{/servicio/newform}">
                        <i class="bi bi-plus"></i> Nuevo servicio
                    </a>
                </div>
            </div>

            <table class="table table-striped">
                <tr class="table-dark">
                    <th>#</th>
                    <th>Servicio</th>
                    <th>Precio</th>
                    <th>Duracion</th>
                    <th>Responsable</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="empleado,i : ${listaEmpleados}">
                    <td th:text="${i.index + 1}"></td>
                    <td th:text="${empleado.firstName}"></td>
                    <td th:text="${empleado.lastName}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.salary}"></td>
                    <td>
                        <a class="btn btn-outline-primary" th:href="@{'/empleado/editar?id=' + ${empleado.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-outline-danger" th:href="@{'/empleado/borrar?id=' + ${empleado.id}}">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
            </table>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
