<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Empleado</title>
</head>
    <body class="container">
        <div th:replace="/fragments/navbar.html :: navbar">
        </div>

<div class="page-header text-left">
    <h2>Editar Contacto</h2>
</div>
<form method="post" th:action="@{/contactos/editar}">
    <input type="text" class="form-control" id="id" name="id" th:value="${cuenta}" hidden>

    <div class="form-group">
        <label for="nombre">Direccion</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${cuenta.direccion}">

    </div>
    <div class="form-group">
        <label for="sede">Contrase√±a</label>
        <input type="text" class="form-control" id="sede" name="sede"th:value="${cuenta.password}">
    </div>

    <br/>

    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de Mascotas</h1>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre de la mascota</th>
                <th></th>

            </tr>
            <tr th:each="mascota, i : ${mascotas}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${mascota.nombre}"></td>
                <td><a class="btn btn-danger" th:href="@{'/contactos/borrarMascota' + '?id=' + ${mascota.id}}">Borrar</a></td>

            </tr>
            <tr>
            <td colspan="5"
                th:if="${#lists.isEmpty(mascotas)}">
                Este contacto no tiene mascotas registradas
            </td>
        </tr>
    </table>


    </div>
    <a th:href="@{/contactos/lista}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</body>
</html>
