<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>Lista de Contactos</title>
</head>
<body>
<div class="container">
  <h1>Lista de Contactos/Dueños</h1>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{'/contactos/nuevo'}">Nuevo Contacto</a>
  <!--<div th:if="${msg!=null}" class="alert alert-success" th:text="${msg}"></div>-->

  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Correo</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Mascotas</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cuenta, info : ${listacontactos}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${cuenta.correo}"></td>
      <td th:text="${cuenta.direccion}"></td>
      <td th:text="${cuenta.telefono}"></td>
      <td><a class="btn btn-success" th:href="@{'/mascotas?id=' + ${cuenta.id}}">Ver más</a></td>

      <td><a class="btn btn-primary"  th:href="@{'/contactos/editar?id=' + ${cuenta.id}}">Editar</a>
      </td>
      <td><a class="btn btn-danger" th:href="@{'/contactos/borrar?id=' + ${cuenta.id}}">Borrar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
