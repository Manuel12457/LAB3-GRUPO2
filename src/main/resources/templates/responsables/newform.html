<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Nuevo Responsable</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/mascotas}">Mascotas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/responsables/listar}">Responsables</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div>
            <main>
                <div class="container px-4 py-5">
                    <h1 class="pb-2 mb-4 border-bottom">Nuevo Transportista</h1>
                    <form method="post" th:action="@{'/responsables/save'}" class="col-4">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input name="id" type="text" class="form-control" id="id">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input name="nombre" type="text" class="form-control" id="nombre">
                        </div>
                        <a th:href="@{'/responsables/listar'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
