<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>CRUD Trabajadores</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
    </head>
    <body>

        <div class='container'>

            <div>
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <div class="collapse navbar-collapse justify-content-end" id="navbar-app">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/inventario}">Inventario</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/marca}">Marcas</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/tipos}">Tipos de Equipo</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/sedes}">Sedes</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/trabajadores/lista}">Trabajadores</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="content">
                <main>
                    <!-- Contenido -->
                    <div class="page-header text-center">
                        <h2>Editar Juego</h2>
                    </div>
                    <div class="container-fluid">
                        <form method="POST" th:action="@{/trabajadores/guardar}" th:object="${trabajador}">
                            <input type="hidden" value="editar" name="editar">
                            <div class="mb-3">
                                <label class="form-label">DNI del Trabajador</label>
                                <input type="text" disabled class="form-control" th:field="${trabajador.dni}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo del Trabajador</label>
                                <input type="text" class="form-control" th:field="${trabajador.correo}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre del Trabajador</label>
                                <input type="text" class="form-control" th:field="${trabajador.nombres}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellidos del Trabajador</label>
                                <input type="text" class="form-control" th:field="${trabajador.apellidos}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Sede</label>
                                <select class="form-control" name="idsede">
                                    <option th:each="sede: ${listaSedes}" th:text="${sede.nombreSede}"
                                            th:value="${sede.idsede}" th:selected="${sede.idsede eq trabajador.idsede}"></option>
                                </select>
                            </div>
                            <a  class="btn btn-danger" th:href="@{/trabajadores/lista}">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </main>
            </div>
            <!-- /Contenido -->
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">GRUPO 1 - PUCP @ 2022</div>
                        <div class="text-muted">Se consider√≥ que no se puede editar el DNI</div>
                    </div>
                </div>
            </footer>
        </div>
        <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
