<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Lista Mascotas</title>
    </head>
    <body>
        <div class="container">
            <h1 class="font-italic" style=" text-align: center ;color: #0c5460">Lista de Mascotas en Televet</h1>
            <a class="btn btn-outline-info mt-4 mb-4" th:href="@{}">Nueva Mascota</a>

            <form class="form-group mb-3" method="get" th:action="@{''}">
                <div class="input-group-append">
                    <input class="form-control mr-2" placeholder="Ingrese la búsqueda" name="search" th:value="${search}">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    <a class="btn btn-outline-danger ml-2" th:href="@{/employee}">Limpiar</a>
                </div>
            </form>
            <div class="container-fluid">
                <table class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Nombre mascota</th>
                        <th>Año</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                        <th>Servicios</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each= " inventario,i : ${listainventario}">
                        <td th:text="${i.index + 1}"></td>
                        <td th:text="${inventario.nombre}"></td>
                        <td th:text="${inventario.numeroserie}"></td>
                        <td th:text="${inventario.estado}"></td>
                        <td><a class="btn btn-info" th:href="@{'/inventario/edit' + '?id=' + ${inventario.idinventario}}">Detalle de Servicios</a>
                        </td>
                        <td><a class="btn btn-primary" th:href="@{'/inventario/edit' + '?id=' + ${inventario.idinventario}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{'/inventario/delete' + '?id=' + ${inventario.idinventario}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>


        </div>
    </body>
</html>
